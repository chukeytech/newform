<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     
        <div class="container">
            <div class="header">
                <h1>Create An Account</h1>
            </div>
            <div>
                <hr>
            </div>
            <div class="input-form">
               <form action="">
                    <div class="form-row">
                        <label for="name">First Name <span>*</span></label>
                        <input type="text" name="" id="name" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-row">
                        <label for="last">Last Name <span>*</span></label>
                        <input type="text" name="" id="last" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-row">
                        <label for="num">Email Address <span>*</span></label>
                        <input type="text" name="" id="num" placeholder="Enter Email Address" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Phone Number<span>*</span></label>
                        <input type="number" name="" id="email" placeholder="Enter Phone Number " required>
                    </div>
                    <div class="form-row">
                        <label for="password">Password <span>*</span></label>
                        <input type="password" name="" id="password" placeholder="Enter Password"required>
                    </div>
                    <div class="form-row">
                        <label for="names">Confirm Password <span>*</span></label>
                        <input type="password" name="" id="names" placeholder="Confirm Password"required>
                    </div>
               </form>
            </div>
            <div class="form-rows">
                <button type="submit">Create an Account</button>
            </div>
            <div class=form-rows>
                <h3>By signing up you accept our <a href="">terms and conditions & privacy policy.</a></h3>
            </div>
            <div class="new">
                <div class=acc>
                    <h2>Already have an Account?</h2>
                </div>
                <div class="form-row">
                    <button type="submit">Login</button>
                </div>
            </div>
        </div> 
    
</body>
</html>
